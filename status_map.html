<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add live realtime data</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibS1sYWIiLCJhIjoiY2p3eWtxOXZ4MDFkMzQ5cG95ODFhbWJieiJ9.9G1YGnkme4goR0Ly3kqovA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    zoom: 0
});

var url = 'https://siteinfo.mlab-sandbox.measurementlab.net/v1/adhoc/sitegeo.json';
map.on('load', function () {
    window.setInterval(function() {
        map.getSource('servers').setData(url);
    }, 43200000);

    map.addSource('servers', { type: 'geojson', data: url });
    map.addLayer({
        "id": "servers",
        "type": "circle",
        "source": "servers",
        'paint': {
            // make circles larger as the user zooms from z12 to z22
            'circle-radius': 2,
            // color circles by ethnicity, using a match expression
            // https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
            'circle-color': "#000"
        }
    });
});
</script>

</body>
</html>
